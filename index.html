<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGuardX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassGuardX</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li><a target="_blank" href="https://www.linkedin.com/in/satviksharma04/">LinkedIn</a></li>
            <li><a href="https://www.github.com/satviksharma04/">GitHub</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>Unlock the potential of your digital life with our intuitive password manager. Security has never been this simple.</p>
        <h2>Your Passwords <span id="alert">(Copied!)</span></h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Delete</th>
            </tr>

        </table>

        <h2>Add a Password</h2>
        <form action="/submit" method="post">

            <label for="website">Website:</label>
            <input type="text" id="website" name="website" required>
            <br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
